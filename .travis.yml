before_install:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
jdk:
  - oraclejdk8
scala:
  - 2.11.11
script:
  - eval $(aws ecr get-login --region eu-west-2)
  - sbt docker
  - docker tag it.sciencespir/smart-budget:latest 719711071548.dkr.ecr.us-west-2.amazonaws.com/aibudget:latest
  - docker push 719711071548.dkr.ecr.us-west-2.amazonaws.com/aibudget:latest
env:
  global:
  - secure: 
  - secure: 

